dist: trusty
sudo: required
cache: yarn
language: node_js
node_js:
  - "7"
os:
  - linux
env:
  global:
    - DBUS_SESSION_BUS_ADDRESS=/dev/null
    - DISPLAY=:99.0
    - CHROME_BIN=chromium-browser
before_script:
  - sh -e /etc/init.d/xvfb start
  - echo $TRAVIS_BUILD_DIR
#  - cp $TRAVIS_BUILD_DIR/src/environments/environment.ts $TRAVIS_BUILD_DIR/src/environments/environment.prod.ts
before_install:
  - sudo apt-get install -y zip unzip
install:
  - yarn
script:
# verification de la syntaxe
  - yarn run lint
# compilation du projet
  - yarn run build
# r√©cuperation de elfinder
  - curl -o elfinder.zip https://github.com/Studio-42/elFinder/archive/2.1.23.zip
  - mkdir elfinder
  - unzip -d elfinder elfinder.zip
  - cd elfinder
  - ls -al
  - cd ..
# on construit une release
  - mkdir release
  - cp -r elfinder/* release/
  - cp -rf dist/* release/
# envoi sur le serveur de livraison
  - cd release
  - tar -zcvf dist-omv-web-desk.tar.gz *
#  - curl -H "WAM_UPLOAD_TOKEN: $WAM_UPLOAD_TOKEN" -H "TRAVIS_REPO: $TRAVIS_REPO_SLUG" --request POST --data-binary "@dist-omv-web-desk.tar.gz"  http://dl.weberantoine.fr/reception.php
